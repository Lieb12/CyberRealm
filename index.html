<!DOCTYPE html>
<html>
<head>
	<title>CYBERBOY'S REALM</title>
	<link href="https://fonts.googleapis.com/css2?family=Teko:wght@700&amp;display=swap" rel="stylesheet">
</head>
<style>
body {
	display: inline;
	background-color: #060a0d;
	margin: 0;
	width: 100vw;
	height: 100vh;
	overflow: hidden;
}

#cover {
	display: absolute;
	top: 0;
	left: 0;
	margin: 0;
	height: 100vh;
	pointer-events: none;
}
	
#coming-soon {
	margin: 0;
	position: fixed;
	top: 0;
	right: 100%;
}
	
#cs-text {
	font-family: "Teko", sans-serif;
	font-size: 40px;
	color: #ffffff;
}
</style>
<body>
	<img id="cover" src="cover.svg">
	<div id="coming-soon">
		<h2 id="cs-text">COMING SOON</h2>
	</div>
</body>
</html>
